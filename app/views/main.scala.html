@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8" />
        <title>@title</title>
		<link href="@routes.Assets.at("img/favicon.ico")" rel="shortcut icon" type="image/x-icon" />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("css/reset.css")" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("css/main.css")" rel="stylesheet" type="text/css" />
        
        <!-- TODO <link href="{$rss}" rel="alternate" type="application/rss+xml" title="omsn.de feed" /> -->
		
        <script src="@routes.Assets.at("js/jquery-1.8.2.min.js")"></script>
        <script src="@routes.Assets.at("js/fancybox/jquery.mousewheel-3.0.6.pack.js")"></script>
		<link rel="stylesheet" href="@routes.Assets.at("js/fancybox/jquery.fancybox.css?v=2.1.3")" type="text/css" media="screen" />
		<script src="@routes.Assets.at("js/fancybox/jquery.fancybox.pack.js?v=2.1.3")"></script>
		<link rel="stylesheet" href="@routes.Assets.at("js/fancybox/helpers/jquery.fancybox-buttons.css?v=1.0.5")" type="text/css" media="screen" />
		<script src="@routes.Assets.at("js/fancybox/helpers/jquery.fancybox-buttons.js?v=1.0.5")"></script>
		<script src="@routes.Assets.at("js/fancybox/helpers/jquery.fancybox-media.js?v=1.0.5")"></script>
		<link rel="stylesheet" href="@routes.Assets.at("js/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7")" type="text/css" media="screen" />
		<script src="@routes.Assets.at("fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7")"></script>
		<script>
			$(function() {
				$(".gallery a").fancybox();
						
				// twitpics
				$.getJSON('http://api.twitpic.com/2/users/show.jsonp?username=omsn&callback=?', function(data) {
		
					for (var i = 0; i < 16; i++) {
						var pic = data.images[i];
						var img = '<img src="http://twitpic.com/show/mini/' + pic.short_id + '" alt="' + pic.message + '" title="' + pic.message + '"/>';
						var anchor = '<a href="http://twitpic.com/' + pic.short_id + '">' + img + '</a>';
						$(anchor).appendTo('#twitpics');
					}
				});
			});
		</script>
    </head>
    <body>
        <header>
			<div id="topbar">
				<h1><a href="@routes.Blog.index(1)"><span>omsn</span>.blog</a></h1>
			</div>
			<nav id="nav">
				<ul>
					<li><a href="@routes.Blog.index(1)">Blog</a></li>
					<li><a href="@routes.Blog.archive">Archive</a></li>
					<li><a href="@routes.Blog.maps">Maps</a></li>
					<li><a href="@routes.Blog.about">About</a></li>
				</ul>
			</nav>
        </header>

		@content
        
    	<footer>
    	<p>Written in <a href="http://scala-lang.org">Scala</a> running on <a href="http://playframework.org">Play!</a>.
    	Check out the <a href="http://github.com/omsn/omsn">source code on github</a>!</p>
		<p>&copy; 2007 - 2013 Korbinian Schmid | <a href="http://www.omsn.de">www.omsn.de</a></p>
    	</footer>
    	<script type="text/javascript">
            var disqus_shortname = 'omsn';
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
            (function () {
        		var s = document.createElement('script'); s.async = true;
        		s.type = 'text/javascript';
        		s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(s);
    		}());
        </script>
	</body>
	<script src="http://www.google-analytics.com/ga.js"></script>
	<script>
		var pageTracker = _gat._getTracker("UA-4393841-2");
    	pageTracker._trackPageview();
	</script>
</html>
